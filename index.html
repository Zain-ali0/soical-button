<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Button </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <div class="social">
        <a class="btn" href="https://www.facebook.com/">
            <i class="fab fa-facebook-f">
            </i>
        </a>
        <a class="btn" href="https://ads.twitter.com/">
            <i class="fab fa-twitter">
            </i>
        </a>
        <a class="btn" class="btn" href="https://www.google.com/">
            <i class="fab fa-google">
            </i>
        </a>
        <a class="btn" href="https://www.youtube.com/">
            <i class="fab fa-youtube">
            </i>
        </a>
        <a class="btn" href="https://www.instagram.com/">
            <i class="fab fa-instagram">
            </i>
        </a>
    </div>
    
</body>
</html>
